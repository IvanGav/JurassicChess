<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<h2 class="center_text" id="title">DinoChess</h2>
		</div>
		<div id="game_body">
			<div id="board_section">
				<div id="board_div"></div>
			</div>

			<div id="side_section">
				<row>
					<p>
						<text id="game_status">A game is active</text>
						<text> | </text>
						<text id="turn_status">Black's turn</text>
					</p>
				</row>
				
				<button class="cool" type="button" onclick="initGame()">Start Game</button>
				<button type="button" onclick="toggleViewDirection()">Flip</button>
				<button type="button" onclick="resetViewDirection()">Reset Flip</button>
				<button type="button" onclick="resign()">Resign</button>

				<hr>
				<div id="moves">generic moves go here...</div>
			</div>
		</div>

		<script src="game.js"></script>
		<script src="main.js"></script>
	</body>
</html>
