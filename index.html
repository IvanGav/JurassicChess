<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<h2 class="center_text" id="title">DinoChess</h2>
		</div>
		<div id="game_body">
			<div id="board_section">
				<div id="board_div"></div>
			</div>

			<div id="side_section">
				<row>
					<p>
						<text id="game_status">Game is not active</text>
						<text> | </text>
						<text id="turn_status">Start a new game</text>
					</p>
				</row>
				
				<button class="cool" type="button" onclick="initGame()">Start Game</button>
				<button type="button" onclick="toggleViewDirection()">Flip</button>
				<button type="button" onclick="lockViewDirection()">Don't Flip</button>
				<button type="button" onclick="resetViewDirection()">Do Flip</button>
				<input type="checkbox" id="agree_draw" name="agree_draw" value="false"><label for="agree_draw">Agree to Draw</label>

				<hr>
				<div id="moves">generic moves go here...</div>
			</div>
		</div>

		<script src="game.js"></script>
		<script src="main.js"></script>
		<script>
			_standardBoard(pieces);
			placeBoard();
			for(let i = 0; i < pieces.length; i++)
				addPiece(i);
		</script>
	</body>
</html>
